<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Teacher</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Virtual Teacher</h1>
    <!-- Input for entering topic -->
    <input type="text" id="topic-input" placeholder="e.g., Climate Change">
    <button id="start-button">Confirm the topic</button>
    <div id="loading-message" style="display: none;">
        <div class="loader"></div>
        <p>Generating lecture... Please wait.</p>
    </div>
    
        <div id="chat-history"></div>
    <button id="record-button">Record / Stop</button>
    <script src="/static/script.js"></script>
</body>
</html>
